<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flames counter</title>
    <!-- Css file Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="one">
        <form class="form">
          <h1 class="heading">Flames</h1>
          <input
            type="text"
            class="boyName input"
            placeholder="Enter the Boy Name"
          />
          <input
            type="text"
            class="girlName input"
            placeholder="Enter the Girl Name"
          />
          <button class="submitbtn btn">Check</button>
        </form>
      </div>
      <div class="two disable">
        <div class="result">
          <img src="./img/arrangedmarriage.jpg" alt="" class="img" />
          <h1 class="text">dummy</h1>
          <button class="backBtn btn" id="backBtn">Go Back</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
